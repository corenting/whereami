name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Create build directory
      run: mkdir build
    - name: CMake
      run: |
        cd build
        cmake ..
    - name: Make
      run: |
        cd build
        make
